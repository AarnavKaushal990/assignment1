<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MidTech Solutions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #c50606;
    }

    header {
      background-color: #031b36;
      padding: 20px;
      color: white;
      text-align: center;
    }

    .login-page, .dashboard-page {
      display: none;
    }

    .login-page {
      display: block;
      height: 100vh;
      background-color: #df4040;
      padding-top: 50px;
    }

    .login-container {
      max-width: 400px;
      margin: auto;
      background-color: #866aea;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-container img {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    .dashboard-page {
      background-color: #c50606;
      padding-top: 20px;
    }

    .team-section {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 30px;
      margin-bottom: 50px;
    }

    .team {
      background-color: #cc4343;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 22%;
      margin-bottom: 20px;
    }

    .team h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .team-member {
      text-align: center;
      margin-bottom: 20px;
    }

    .team-member img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }

    .project-status {
      font-weight: bold;
      color: #fff;
      padding: 5px;
      border-radius: 5px;
    }

    .pending {
      background-color: orange;
    }

    .not-completed {
      background-color: red;
    }

    .completed {
      background-color: green;
    }

    .progress-container {
      margin: 10px 0;
    }

    .department {
      font-size: 0.9rem;
      color: #555;
    }

    .progress-bar {
      height: 15px;
      background-color: #28a745;
      transition: width 0.3s;
    }

    .site-details {
      font-size: 0.9rem;
      color: #333;
      margin-top: 5px;
    }

    @media (max-width: 768px) {
      .team {
        width: 45%;
      }
    }

    @media (max-width: 576px) {
      .team {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Login Page -->
  <div class="login-page">
    <header>
      <h1>Growth Solutions - Login</h1>
    </header>
    <div class="login-container">
      <img src="https://i.pinimg.com/736x/ce/30/11/ce301176bdcb1126db59a43375691c6c.jpg" alt="Company Logo">
      <h2 class="text-center">Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3">
          <label for="userType" class="form-label">Login As</label>
          <select id="userType" class="form-select" required>
            <option value="admin">Admin</option>
            <option value="employee">Employee</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>

  <div class="dashboard-page page"></div>

  <!-- Dashboard Page -->
  <header>
    <h1>GrowthProduction - Project Dashboard</h1>
  </header>

  <!-- Team Section -->
  <div class="team-section">
    <!-- Team content here -->
  </div>

</body>
</html>
